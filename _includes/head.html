<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/poole.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/syntax.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/hyde.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/custom.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Roboto:400,700">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

  <!-- JS -->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.4.12/jquery.smooth-scroll.min.js"></script>
  <script src="{{site.baseurl}}/public/js/custom.js"></script>

  <!-- Icons -->
  <link rel="icon" href="{{site.baseurl}}/public/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{site.baseurl}}/atom.xml">
